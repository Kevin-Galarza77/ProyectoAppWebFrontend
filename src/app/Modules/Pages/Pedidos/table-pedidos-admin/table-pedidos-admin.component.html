<div class="p-4 rounded-3 mb-3 border border-light" style="background-color: rgba(147, 147, 147, 0.2);">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mb-4">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Acci√≥n </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matSuffix (click)="AccionarPedido(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.usuario.Nombre_Usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.Fecha_NotaVenta}} </td>
            </ng-container>

            <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Direccion </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Direccion_NotaVenta}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Total </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Total_Pago_NotaVenta}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Estado </th>
                <td mat-cell *matCellDef="let row" class="fw-bolder" [ngClass]="{'text-secondary': (row.estados__pedido_id==1),'text-primary': (row.estados__pedido_id==2),'text-success': (row.estados__pedido_id==3),'text-danger': (row.estados__pedido_id==4)}">
                    {{row.estados__pedido_id | pedidoEstado }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">
                    <p class="text-center">No existen registros</p>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>
