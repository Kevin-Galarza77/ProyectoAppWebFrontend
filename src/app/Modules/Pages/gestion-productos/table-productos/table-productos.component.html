<div class="p-4 rounded-3 mb-3 border border-light" style="background-color: rgba(147, 147, 147, 0.2);">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mb-4">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Acci√≥n </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="createEditProducto(row)" class="btn btn-success m-1">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteProducto(row.id)" class="btn btn-danger m-1">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Codigo </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo_Producto}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.Nombre_Producto}} </td>
            </ng-container>

            <ng-container matColumnDef="Stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Stock </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Stock_Producto}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Precio </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Precio_Producto}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Descripcion </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Descripcion_Producto}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Imagen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Imagen </th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.url" style="width: 150px;height: 150px;">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    <p class="text-center">No existen registros</p>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20,30]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>
