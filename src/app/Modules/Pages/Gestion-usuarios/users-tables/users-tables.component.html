<div class="p-4 rounded-3 mb-3 border border-light" style="background-color: rgba(147, 147, 147, 0.2);">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mb-4">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Acción </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="createEditCategoria(row)" class="btn btn-success m-1">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Cédula </th>
                <td mat-cell *matCellDef="let row"> {{row.CI_Usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.Nombre_Usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Email </th>
                <td mat-cell *matCellDef="let row">
                    {{row.user.email}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Contacto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Contacto </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Cel_Usuario}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Fecha de Nacimiento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Fecha de Nacimiento </th>
                <td mat-cell *matCellDef="let row">
                    {{row.FechaNacimiento_Usuario}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Direccion </th>
                <td mat-cell *matCellDef="let row">
                    {{row.Direccion_Usuario }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-secondary text-light fs-5"> Estado </th>
                <td class="fw-bolder" [ngClass]="{'text-success': (row.user.estado_users==1),'text-danger': (row.user.estado_users==2)}" mat-cell *matCellDef="let row">
                    {{ row.user.estado_users | estadouser }}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    <p class="text-center">No existen registros</p>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>
